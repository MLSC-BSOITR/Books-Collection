<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        *{
        padding:0px;
        margin:0px;}
    table {
        border-collapse:collapse;
        table-layout:fixed; 
        width:100%
        
    }
    table td {
        padding: 5px;
        width:100px;
        word-wrap:break-word;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Books Collection</h2>
        <p class="lead text-center">Check Our Repo @ <a href="https://github.com/MLSC-BSOITR/Books-Collection">blog-list</a></p>
        <div class="table-responsive">
            <table class=" mx-auto table table-hover table table-warning ">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="data-output"><script>
                    fetch('booksCollection.json')
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (data) {
                            appendData(data);
                        })
                        .catch(function (err) {
                            console.log('error: ' + err);
                        });
                    function appendData(data) {
                        var mainContainer = document.getElementById("myData");
                        for (var i = 0; i < data.length; i++) {
                            var div = document.createElement("div");
                            div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
                            mainContainer.appendChild(div);
                        }
                    }
                </script></tbody>
            </table>
        </div>
    </div>
    <div class="mt-4 text-center container-fluid h-100">Created with &#10084; by <a href="https://github.com/MLSC-BSOITR/Books-Collection">MLSC-BSOITR Repositry</a><p>

    </div>

    <!-- Script.js -->
    <script src="script.js"></script>
    <!-- Bootstarp Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
